<script>

    const saltarLinea = () => {
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    const imprimir = (mensaje) => {
        document.write(mensaje)
        saltarLinea()
    }

    const victorias = parseInt(prompt("Informe la cantidad de victorias: "))
    const empates = parseInt(prompt("Informe la cantidad de empates: "))

    const puntosTotal = (victorias * 3) + empates
    imprimir("El total de puntos del equipo es: " + puntosTotal)
