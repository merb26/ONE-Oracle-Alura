<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<h1>Imprimir n√∫meros pares del 1 al 100</h1>
<script>

    const saltarLinea = () => {
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    const imprimir = (mensaje) => {
        document.write(mensaje)
        saltarLinea()
    }

    let pares = 2
    while (pares <= 100) {

        imprimir(pares)
        pares += 2

    }

</script>
