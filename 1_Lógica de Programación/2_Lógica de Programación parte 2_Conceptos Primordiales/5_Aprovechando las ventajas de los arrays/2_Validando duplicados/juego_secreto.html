<meta charset="UTF-8">

<input />
<button>Verificar si acertó con el secreto</button>

<script>

    const aleatorio = () => {

        return Math.round(Math.random() * 10)

    }

    const secretos = []


    const sortearNumeros = (numero) => {

        for (let item = 0; item < numero; item++) {

            const numeroAleatorio = aleatorio()
            let esEncontrado = false

            for (let item2 = 0; item2 < secretos.length; item2++) {

                if (numeroAleatorio == secretos[item2] || numeroAleatorio == 0) {
                    esEncontrado = true
                    break
                }

            }

            (!esEncontrado && numeroAleatorio != 0) ? secretos.push(numeroAleatorio) : item--

        }

    }

    sortearNumeros(4)

    const input = document.querySelector("input")
    input.focus()

    const verificar = () => {

        let esEncontrado = false

        for (let posicion = 0; posicion < secretos.length; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) {

                alert("Usted acertó")
                esEncontrado = true
                break

            }

        }

        !esEncontrado && alert("Usted erró")

        input.value = ""
        input.focus()

    }

    const button = document.querySelector("button")
    button.onclick = verificar

</script>
