<meta charset="UTF-8">

<input />
<button>Verificar si acertó con el secreto</button>

<script>

    const secreto = 5
    const input = document.querySelector("input")

    const verificar = () => {

        if (parseInt(input.value) == secreto) {

            alert("Usted acertó")

        } else {

            alert("Usted erró")

        }

    }

    const button = document.querySelector("button")
    button.onclick = verificar

</script>
