<canvas width="600" height="400">

</canvas>

<script>

    const pantalla = document.querySelector("canvas")
    const pincel = pantalla.getContext("2d")

    pincel.fillStyle = "grey"
    pincel.fillRect(0, 0, 600, 400)

    const colores = ["blue", "red", "green"]
    let contador = 0

    const dibujarEvento = evento => {

        const x = evento.pageX - pantalla.offsetLeft
        const y = evento.pageY - pantalla.offsetTop

        pincel.fillStyle = colores[contador]
        pincel.beginPath()
        pincel.arc(x, y, 10, 0, 2 * 3.14)
        pincel.fill()

        console.log(x + "," + y)

    }

    const alterarColor = () => {
        let totalElementos = colores.length

        if (--totalElementos == contador) {

            contador = 0

        } else {

            contador++

        }
        return false

    }

    pantalla.onclick = dibujarEvento

    pantalla.oncontextmenu = alterarColor

</script>
