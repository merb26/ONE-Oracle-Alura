<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    const saltarLinea = () => {
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    const imprimir = (mensaje) => {
        document.write(mensaje)
        saltarLinea()
    }

    let anho = 2021

    imprimir("hola amigos")

    imprimir("Hector tiene: " + (anho - 2002) + " años")

    imprimir("Juan tiene: " + (anho - 1997) + " años");

    anho = 2026

    imprimir("Carlos tiene: " + (anho - 2007) + " años")

</script>
