<h3>¿Alcohol o gasolina?</h3>

<script>
    const tanque = 40
    const recorridoGasolina = 480
    const recorridoAlcohol = 300

    const gasolinaPorKilometro = recorridoGasolina / tanque

    document.write("<br>")
    document.write("<br>")
    document.write("Consumo de gasolina por kilómetro recorrido: " + gasolinaPorKilometro)

    const alcoholPorKilometro = recorridoAlcohol / tanque

    document.write("<br>")
    document.write("<br>")
    document.write("Consumo de alcohol por kilómetro recorrido: " + alcoholPorKilometro)

</script>
