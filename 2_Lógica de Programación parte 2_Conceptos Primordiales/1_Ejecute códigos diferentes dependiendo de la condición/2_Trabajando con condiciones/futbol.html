<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<h1>FÚTBOL</h1>
<script>

    const saltarLinea = () => {
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }

    const imprimir = (mensaje) => {
        document.write(mensaje)
        saltarLinea()
    }

    const victorias = parseInt(prompt("Informe la cantidad de victorias: "))
    const empates = parseInt(prompt("Informe la cantidad de empates: "))

    const puntosTotal = (victorias * 3) + empates
    imprimir("El total de puntos del equipo es: " + puntosTotal)

    if (puntosTotal > 28) {
        imprimir("El equipo está mejor que el año pasado")
    }

    if (puntosTotal < 28) {
        imprimir("El equipo está peor que el año pasado")
    }

    if (puntosTotal == 28) {
        imprimir("El equipo está igual que el año pasado")
    }

</script>
