<canvas width="600" height="400">

</canvas>

<script>

    const dibujarCuadrado = (posicionX, posicionY, color) => {

        const pantalla = document.querySelector("canvas")
        const pincel = pantalla.getContext("2d")

        pincel.fillStyle = color
        pincel.fillRect(posicionX, posicionY, 50, 50)
        pincel.strokeStyle = "black"
        pincel.strokeRect(posicionX, posicionY, 50, 50)

    }

    for (let posicionX = 0; posicionX < 600; posicionX += 50) {

        dibujarCuadrado(posicionX, 0, "green")
        dibujarCuadrado(posicionX, 50, "yellow")
        dibujarCuadrado(posicionX, 100, "red")

    }

</script>
